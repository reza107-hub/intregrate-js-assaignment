<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="lg:w-[95%] mx-auto">
    <header>
        <!-- Navbar -->
        <div class="navbar bg-[#1090D81A]">
            <div class="navbar-start">
              <a href="index.html" class="normal-case text-left text-xl font-bold hover:bg-slate-400">Interactive<br><span class="font-thin">Geometry Genius</span></a>
            </div>
            
            <div class="navbar-end">
              <a href="blog.html" class="bg-[#1090D8] rounded-lg py-2 px-6 font-semibold text-white">Blog</a>
            </div>
          </div>
    </header>
    <main>
        <!-- cards and calculate filed -->
        <section class="lg:flex gap-3 mt-8">
            <!-- cards  -->
            <div class="grid lg:grid-cols-3 gap-3 max-w-6xl">
                <!-- card 1  -->
                <div id="card-1" class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img class="h-40" src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x <span>b</span> x <span>h</span></p>
                      <div>
                        <input class="font-semibold bg-[#F1F1F1] p-2 w-1/4" type="text" placeholder="b" name="" id=""> <small class="mx-3">cm</small>
                        <input class="font-semibold bg-[#F1F1F1] p-2 w-1/4" type="text" name="" id="" placeholder="h"> <small class="mx-3">cm</small>
                      </div>
                      <div class="card-actions">
                        <button id="triangle-btn" href="#table-container" class="bg-[#1090D8] rounded-lg py-4 text-white font-bold px-16 mt-7">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- card 2  -->
                  <div id="card-2" class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img class="h-40" src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) =<span>w</span> x <span>l</span></p>
                      <div>
                        <input class="font-semibold bg-[#F1F1F1] p-2 w-1/4" type="text" placeholder="w" name="" id=""> <small class="mx-3">cm</small>
                        <input class="font-semibold bg-[#F1F1F1] p-2 w-1/4" type="text" name="" id="" placeholder="l"> <small class="mx-3">cm</small>
                      </div>
                      <div class="card-actions">
                        <button id="rectangle-btn" href="#table-container" class="bg-[#1090D8] rounded-lg py-4 text-white font-bold px-16 mt-7">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- card 3  -->
                  <div id="card-3" class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img class="h-40" src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) =<span>b</span> x <span>h</span></p>
                      <div>
                        <input class="font-semibold bg-[#F1F1F1] p-2 w-1/4" type="text" placeholder="b" name="" id=""> <small class="mx-3">cm</small>
                        <input class="font-semibold bg-[#F1F1F1] p-2 w-1/4" type="text" name="" id="" placeholder="h"> <small class="mx-3">cm</small>
                      </div>
                      <div class="card-actions">
                        <button id="Parallelogram-btn" href="#table-container" class="bg-[#1090D8] rounded-lg py-4 text-white font-bold px-16 mt-7">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- card 4  -->
                  <div id="card-4" class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img class="h-40" src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area (A) = 0.5 x <span>d&#8321;</span> x <span>d&#8322;</span></p>
                      <div>
                        <input class="font-semibold bg-[#F1F1F1] p-2 w-1/4" type="text" placeholder="d&#8321;" name="" id=""> <small class="mx-3">cm</small>
                        <input class="font-semibold bg-[#F1F1F1] p-2 w-1/4" type="text" name="" id="" placeholder="d&#8322;"> <small class="mx-3">cm</small>
                      </div>
                      <div class="card-actions">
                        <button id="Rhombus-btn" href="#table-container" class="bg-[#1090D8] rounded-lg py-4 text-white font-bold px-16 mt-7">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- card 5  -->
                  <div id="card-5" class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img class="h-40" src="images/pentagon.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Pentagon</h2>
                      <p>Area (A) = 0.5 x <span>p</span> x <span>b</span></p>
                      <div>
                        <input class="font-semibold bg-[#F1F1F1] p-2 w-1/4" type="text" placeholder="p" name="" id=""> <small class="mx-3">cm</small>
                        <input class="font-semibold bg-[#F1F1F1] p-2 w-1/4" type="text" name="" id="" placeholder="b"> <small class="mx-3">cm</small>
                      </div>
                      <div class="card-actions">
                        <button id="Pentagon-btn" href="#table-container" class="bg-[#1090D8] rounded-lg py-4 text-white font-bold px-16 mt-7">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- card 6  -->
                  <div id="card-6" class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img class="h-40" src="images/ellipse.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = &pi;<span>a</span><span>b</span></p>
                      <div>
                        <input class="font-semibold bg-[#F1F1F1] p-2 w-1/4" type="text" placeholder="a" name="" id=""> <small class="mx-3">cm</small>
                        <input class="font-semibold bg-[#F1F1F1] p-2 w-1/4" type="text" name="" id="" placeholder="b"> <small class="mx-3">cm</small>
                      </div>
                      <div class="card-actions">
                        <button id="Ellipse-btn" href="#table-container" class="bg-[#1090D8] rounded-lg py-4 text-white font-bold px-16 mt-7">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="mt-7 lg:mt-0 lg:w-[50%]">
                <div class="overflow-x-auto">
                    <h3 class=" text-xl underline font-semibold text-center">Area Calculation</h3>
                    <table class="table w-full">
                      <tbody id="table-container">
                        <!-- row 1 -->
                        <!-- <tr>
                          <th>No.</th>
                          <td>Shape</td>
                          <td>Area</td>
                        </tr>    -->                
                      </tbody>
                    </table>
                  </div>
            </div>
        </section>
    </main>
    <script src="js/utilites.js"></script>
    <script src="js/index.js"></script>
    <script src="js/cardHover.js"></script>
  </body>
</html>
